<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category }}</title>
</head>
<body>
<h2>Category: {{ category }}</h2>
{% for post in posts %}
<h3>Article: {{ post.title}}</h3>
<div>Published Date: {{ post.date_published }}</div>
<div>Date Updated: {{ post.date_updated }}</div>
<p>{{ post.text|linebreaksbr| truncatechars:150 }}...</p>
<a href="{{ post.get_absolute_url }}">Read more</a><br>
{% endfor %}
</body>
</html>
